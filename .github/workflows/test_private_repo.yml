name: Test Both Repos

on:
  push:
    branches:
      - main

jobs:
  HIDDEN:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout public repo (for shared code)
      uses: actions/checkout@v2

    - name: Write OpenAI secret key to config
      run: echo "INSPER_BOT=${{ secrets.INSPER_BOT }}" > openai_config.txt

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3